group 'com.kuartz.core.env'
version "${kuartzEnvVersion}"
sourceCompatibility = 1.8

jar {
    enabled = true
}

dependencies {
    compile(
            [group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'],
            [group: 'org.springframework.boot', name: 'spring-boot'],
    )
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}
task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'kuartz-core-environment'
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                name = 'Kuart Environment Library'
                description = 'Kuartz custom Environment library'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'celebikutay'
                        name = 'Kutay Ã‡elebi'
                        email = 'mail@kutaycelebi.com'
                    }
                }
            }
        }
    }
}